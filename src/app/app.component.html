<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src = "./assets/displayPic.jfif">
        <ion-label>
          <h2> Bella Smith </h2>
          <p> +639 998 029 5159  </p>
        </ion-label>
      </div>

      <ion-list class="menu-items">
        <ion-menu-toggle auto-hide="false" *ngFor="let pages of Pages; let i = index">
           <ion-item (click)="activeIndex = i" routerDirection="root" [routerLink]="[pages.url]" lines="none"
             detail="true" [class.selected]="activeIndex == i">
             <ion-icon slot="start" [ios]="pages.icon + '-outline'" [md]="pages.icon + '-sharp'"></ion-icon>
             <ion-label>{{ pages.title }}</ion-label>
           </ion-item>
         </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
