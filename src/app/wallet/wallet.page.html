<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
     <ion-title>Wallet</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">

  <div class="content-top">
    <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>
          <ion-note color="light" class="ion-margin-start">
            AVAILABLE BALANCE
          </ion-note>
          <p>
            <ion-chip>
              <ion-label class="ion-text-wrap">
                ₱ 1,000.00
              </ion-label>
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small">
          <ion-icon name="add" slot="start" class="button-top"></ion-icon>
          <ion-text class="button-top">Recharge</ion-text>

        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="light">
          <b>Wallet Features</b>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-horizontal">
      <ion-col *ngFor="let item of features" size="6">
        <ion-card class="ion-text-center">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail [style.background]="item?.background">
                <img [src]="item?.src" />
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-label color="dark">{{ item?.name }}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-list>
      <ion-list-header>
        <ion-label>RECENT TRANSACTIONS</ion-label>
      </ion-list-header>
      <ion-item lines="none" *ngFor="let item of transactions">
        <ion-icon slot="start" name="cash"></ion-icon>
        <ion-label size="large" class="ion-text-wrap">
          <b>{{item.action}}</b>
          <p>
            {{item.date}}          {{item.time}}
          </p>
        </ion-label>
        <ion-text slot="end" [color]="item.amount > 0 ? 'success' : 'danger'">₱   {{item.amount}}</ion-text>
      </ion-item>
    </ion-list>
  </ion-grid>
  </div>

</ion-content>
