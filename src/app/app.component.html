<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src = "./assets/displayPic.jfif">
        <ion-label>
          <h2> Bella Smith </h2>
          <p> +639 998 029 5159  </p>
        </ion-label>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-menu-toggle>
          <ion-item routerLink="/map" class="active"  detail="true">
            <ion-icon name="home-outline"></ion-icon>&nbsp;&nbsp;
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/wallet"  detail="true">
            <ion-icon name="wallet-outline"></ion-icon>&nbsp;&nbsp;
            <ion-label>Wallet</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item detail="true">
            <ion-icon name="refresh-outline"></ion-icon>&nbsp;&nbsp;
            <ion-label>History</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item  detail="true">
            <ion-icon name="alarm-outline"></ion-icon>&nbsp;&nbsp;
            <ion-label>Scheduled</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item  detail="true">
            <ion-icon name="notifications-outline"></ion-icon>&nbsp;&nbsp;
            <ion-label>Notifications</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item  detail="true">
            <ion-icon name="help-circle-outline"></ion-icon>&nbsp;&nbsp;
            <ion-label>Help Center</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item  detail="true">
            <ion-icon name="log-out-outline"></ion-icon>&nbsp;&nbsp;
            <ion-label (click)="logout()">Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
